<ul>
  <li class="text" *ngFor="let unItem of this.listadoTurnos$ | async">
    {{unItem.id}} <button (click)="baja(unItem.id)">Eliminar</button> <button (click)="modificar(unItem.id)">Modificar</button>
    {{unItem.cliente}}
    {{unItem.hora}}
    {{unItem.fecha}}
  </li>
</ul>

<button (click)="alta()">Nuevo</button>
